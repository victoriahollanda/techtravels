<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechTravels CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="pages/index/index.css" rel="stylesheet">
  <link rel="shortcut icon" href="assets/images/favicon.ico.png" type="image/x-icon" />
  <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    
<header>
  <!--MENU-->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo - nome.png" Logo width="121" height="29">
      </a>
    <button class="btn btn-outline-success"  type="submit">Login</button>
      </div>
    </nav>
</header>
<!--formulario-->
<form class="row g-3 align-items-center">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome completo sem abreviar">
      </div>
      <div class="col-md-6">
        <label for="formGroupExampleInput2" class="form-label">CPF</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="CPF sem pontos e com  os dígitos">
      </div>

      <div class="col-md-6">
        <label for="inputEmail3" class="col-sm-2 col-form-label">E-mail</label>
          <input type="email" class="form-control" id="inputEmail3" placeholder="E-mail válido para receber boletos e informativos">
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Número com DDD">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Telefone / WhatsApp</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Número com DDD">
          </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Primeiro o número da residencia e depois o nome do logradouro">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Complemento</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento, studio, bloco">
    </div>
    
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Nome completo da cidade">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Estado</label>
      <select id="inputState" class="form-select">
        <option selected>Selecione a Cidade</option>
        <option>Rio Grande do Norte</option>
        <option>Rio Grande do Sul</option>
        <option>Santa Catarina</option>
        <option>São Paulo</option>
        <option>Tocantins</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">CEP</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Concordo em receber informaçoes por E-mail e WhatsApp
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
 <!-- FOOTER -->
 <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">&copy; TechTravels 2023 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="https://www.youtube.com/channel/UCbFZv9G9pN7SPaCNOOR7KnQ"><img src="assets/images/youtube-day.svg" height="30" width="50" alt="YouTube" /></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/somostera/"><img src="assets/images/instagram-day.svg" height="30" width="50" alt="Instagram" /></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="https://www.linkedin.com/school/somostera/"><img src="assets/images/linkedin-day.svg" height="30" width="50" alt="LinkedIn" /></a></li>
    </ul>
  </footer>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
