<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechTravels CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="pages/index/index.css" rel="stylesheet">
  <link rel="shortcut icon" href="assets/images/favicon.ico.png" type="image/x-icon" />
  <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    
<header>
  <!--MENU-->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo - nome.png" Logo width="121" height="29">
      </a>
    <button class="btn btn-outline-success"  type="submit">Login</button>
      </div>
    </nav>
</header>
<h2> Orçamento</h2>
<!--formulario-->
<form class="row g-3 align-items-center">
    <div class="col-md-6">
        <label for="client-name" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome completo sem abreviar">
      </div>
      <div class="col-md-6">
        <label for="numero-orcamento" class="form-label">Número de Orçamento</label>
        <input type="text" class="form-control" id="numero-orcamento" placeholder="Gerado pelo Sistema">
      </div>

      <div class="col-md-6">
        <label for="email" class="col-sm-2 col-form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="E-mail válido para receber boletos e informativos">
        </div>

        <div class="col-md-6">
            <label for="fone" class="form-label">Telefone / WhatsApp</label>
            <input type="text" class="form-control" id="fone" placeholder="Número com DDD">
          </div>
          <div class="col-md-6">
            <label for="origem" class="form-label">Origem</label>
            <input type="text" class="form-control" id="origem" placeholder="Local de saída/embarque">
          </div>
          <div class="col-md-6">
            <label for="destino" class="form-label">Destino</label>
            <input type="text" class="form-control" id="destino" placeholder="Destino">
           </div>

           
          <div class="col-md-6">
         <fieldset>
          <div class="row">
<div Class="col-4 col-s-12">
<label for="data-ida" class="rotulo">Data Ida:</label>
<input type="date" id="txtData" name="data-ida" class="caixa-texto">
</div></div></fieldset></div>

<div class="col-md-6">
  <fieldset>
   <div class="row">
<div Class="col-4 col-s-12">
<label for="data-volta" class="rotulo">Data Volta:</label>
<input type="date" id="data-volta" name="data" class="caixa-texto">
</div></div></fieldset></div>

    <div class="col-md-6">
      <label for="adultos" class="form-label">Adultos</label>
      <select id="adultos" class="form-select">
        <option selected>Selecione a Quntidade</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>06</option>
        <option>Mais</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="quartos" class="form-label">Quartos</label>
      <select id="quartos" class="form-select">
        <option selected>Selecione a Quntidade</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>06</option>
        <option>Mais</option>
      </select>
    </div>
    
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Concordo em receber informaçoes por E-mail e WhatsApp
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Orçar</button>
    </div>
  </form>
  
 <!-- FOOTER -->
 <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">&copy; TechTravels 2023 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="https://www.youtube.com/channel/UCbFZv9G9pN7SPaCNOOR7KnQ"><img src="assets/images/youtube-day.svg" height="30" width="50" alt="YouTube" /></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/somostera/"><img src="assets/images/instagram-day.svg" height="30" width="50" alt="Instagram" /></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="https://www.linkedin.com/school/somostera/"><img src="assets/images/linkedin-day.svg" height="30" width="50" alt="LinkedIn" /></a></li>
    </ul>
  </footer>
</main>
<script>
  var taskForm = document.getElementById('task-form');
  taskForm.addEventListener('submit', function(event) {
      event.preventDefault();

      var taskName = document.getElementById('formGroupExampleInput').value;
      var taskDescription = `Numero-Orcamento: ${document.getElementById('numero-orcamento').value}\nEmail: ${document.getElementById('email').value}\nFone: ${document.getElementById('fone').value}\nOrigem: ${document.getElementById('origem').value}\nDestino: ${document.getElementById('destino').value}\nData de Ida: ${document.getElementById('txtData').value}\nData de Volta: ${document.getElementById('data-volta').value}\nAdultos: ${document.getElementById('adultos').value}\nQuartos: ${document.getElementById('quartos').value}`;

      // Armazena os dados no localStorage
      localStorage.setItem('taskName', taskName);
      localStorage.setItem('taskDescription', taskDescription);

      // Redireciona para a página do quadro Kanban
      window.location.href = "index.html";
  });
</script>
</body>
</html>
